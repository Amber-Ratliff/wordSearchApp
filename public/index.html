<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- fixes favicon browser bug -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
    <div class="search-grid" id="search-grid">
    </div>
    <div class="word-box" id="word-box"></div>
     <div class="score-box">
        <h2>Score</h2>
        <h2 id="point-total">0</h2>
    </div>
    <div class="button-container">
    <button class="button" id="reset">Reset</button> 
    <button class="button" id="save-game">Save Game</button>
    <button class="button" id="load-games">Load Game</button>
    <!-- <button class="button" id="new">New Puzzle</button> -->
    </div>
    
    <div id="saved-games-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Saved Games</h3>
            <div id="saved-games-list"></div>
        </div>
    </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
